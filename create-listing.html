<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Listing - BookExchangeCentral</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Include the same header as in the home page -->
    </header>

    <main>
        <h2>Create Book Listing</h2>
        <form action="create-listing.php" method="post" enctype="multipart/form-data">
            <input type="text" name="title" placeholder="Book Title" required>
            <input type="text" name="author" placeholder="Author" required>
            <textarea name="description" placeholder="Book Description" required></textarea>
            <input type="number" name="price" placeholder="Price" step="0.01" required>
            <input type="file" name="book_image" accept="image/*" required>
            <button type="submit">Create Listing</button>
        </form>
    </main>

    <footer>
        <!-- Include the same footer as in the home page -->
    </footer>
</body>
</html>
